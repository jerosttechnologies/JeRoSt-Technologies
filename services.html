<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Services | JeRoSt Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
    }
    header img {
      height: 60px;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: red;
      transform: scale(1.1);
    }

    .services {
      padding: 80px 10%;
    }
    .services h2 {
      text-align: center;
      color: red;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card:hover {
      border-color: red;
      transform: scale(1.05);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    .card.clicked {
      animation: clickZoom 0.3s ease forwards;
    }

    @keyframes clickZoom {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.5;
      }
    }

    footer {
      background: #000;
      color: #aaa;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
  <script>
    function animateAndRedirect(card, url) {
      card.classList.add('clicked');
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }
  </script>
</head>
<body>

  <header>
    <img src="images/JeRoStTechnologiesLogomain.png" alt="JeRoSt Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Our Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="service-grid">

      <div class="card" onclick="animateAndRedirect(this, 'cctv.html')">
        <h3>CCTV Installation & Services</h3>
      </div>

      <div class="card" onclick="animateAndRedirect(this, 'computer-service.html')">
        <h3>Computer & Laptop Services</h3>
      </div>

      <div class="card" onclick="animateAndRedirect(this, 'web-design.html')">
        <h3>Web Designing</h3>
      </div>

      <div class="card" onclick="animateAndRedirect(this, 'electrical-works.html')">
        <h3>Electrical Works</h3>
      </div>

      <div class="card" onclick="animateAndRedirect(this, 'solar-projects.html')">
        <h3>Solar Projects & Services</h3>
      </div>

    </div>
  </section>

  <footer>
    &copy; 2025 JeRoSt Technologies. All rights reserved.
  </footer>

</body>
</html>
